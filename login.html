<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | SuweetBaeRayz</title>

  <!-- Tailwind CDN (Ref: 01_Styling_Essential_Elements_using_Tailwind.pdf) -->
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-pink-50 flex items-center justify-center h-screen">

  <!-- Login Card Container (Ref: 13_Applying_Text_Styling_Borders_and_Background_Images_in_HTML.pdf) -->
  <div class="bg-white shadow-md rounded-lg p-8 w-full max-w-sm">
    <h2 class="text-2xl font-bold text-center text-pink-600 mb-6">Login</h2>

    <!-- Login Form (Ref: 06_Creating_Forms_Using_HTML.pdf) -->
    <form id="loginForm" class="space-y-4">
      <!-- Email Input (Ref: 03_Styling_Input_Elements_Using_Tailwind_CSS.pdf) -->
      <div>
        <label for="email" class="block mb-1 text-sm font-medium">Email</label>
        <input 
          type="email" 
          id="email" 
          required 
          class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-pink-400"
        >
      </div>

      <!-- Password Input -->
      <div>
        <label for="password" class="block mb-1 text-sm font-medium">Password</label>
        <input 
          type="password" 
          id="password" 
          required 
          class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-pink-400"
        >
      </div>

      <!-- Submit Button -->
      <button 
        type="submit" 
        class="w-full bg-pink-600 text-white py-2 rounded hover:bg-pink-700 transition"
      >
        Login
      </button>
    </form>

    <!-- Registration Link (Ref: 03_Adding_Hyperlinks_Lists_and_Images_to_a_Web_Page.pdf) -->
    <p class="text-sm text-center mt-4">
      Don't have an account?
      <a href="register.html" class="text-pink-600 underline">Register</a>
    </p>
  </div>

  <!-- Link JS later for login logic (Ref: 04_Working_with_Functions.pdf) -->
  <script src="js/main.js"></script>
</body>
</html>
