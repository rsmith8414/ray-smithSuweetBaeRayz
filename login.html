<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | SuweetBaeRayz</title>

  <!-- Tailwind CSS (Ref: 01_Styling_Essential_Elements_using_Tailwind.pdf) -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen font-sans">

  <!-- Login Card (Ref: 06_Creating_Forms_Using_HTML.pdf) -->
  <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center text-lime-700">Login</h2>
    <form id="loginForm">
      <div class="mb-4">
        <label for="email" class="block text-gray-700 mb-2">Email</label>
        <input type="email" id="email" class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-lime-400" required />
      </div>
      <div class="mb-4">
        <label for="password" class="block text-gray-700 mb-2">Password</label>
        <input type="password" id="password" class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-lime-400" required />
      </div>
      <button type="submit" class="w-full bg-lime-600 text-white py-2 px-4 rounded hover:bg-lime-700 transition">Login</button>
    </form>
    <p class="text-center text-sm text-gray-600 mt-4">
      Don't have an account? <a href="register.html" class="text-lime-600 underline">Register</a>
    </p>
  </div>

  <!-- JS Logic (Ref: 14_Working_with_Forms_and_Storage.pdf) -->
  <script src="js/main.js"></script>
</body>
</html>
