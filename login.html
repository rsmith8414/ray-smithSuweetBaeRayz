<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | SuweetBaeRayz</title>

  <!-- Tailwind CSS via CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-pink-50 flex items-center justify-center h-screen">

  <!-- Login Card -->
  <div class="bg-white shadow-md rounded-lg p-8 w-full max-w-sm">
    <h2 class="text-2xl font-bold text-center text-pink-600 mb-6">Login</h2>

    <!-- Login Form -->
    <form id="loginForm" class="space-y-4">
      
      <!-- Username (Email) Input -->
      <div>
        <label for="email" class="block mb-1 text-sm font-medium">Email</label>
        <input 
          type="email" 
          id="email" 
          required 
          class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-pink-400"
        />
      </div>

      <!-- Password Input -->
      <div>
        <label for="password" class="block mb-1 text-sm font-medium">Password</label>
        <input 
          type="password" 
          id="password" 
          required 
          class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-pink-400"
        />
      </div>

      <!-- Submit Button -->
      <button 
        type="submit" 
        class="w-full bg-pink-600 text-white py-2 rounded hover:bg-pink-700 transition"
      >
        Login
      </button>
    </form>

    <!-- Registration Link -->
    <p class="text-sm text-center mt-4">
      Don't have an account?
      <a href="register.html" class="text-pink-600 underline">Register</a>
    </p>
  </div>

  <!-- JS Login Logic -->
  <script src="js/main.js"></script>
</body>
</html>
