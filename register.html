<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register | SuweetBaeRayz</title>

  <!-- Tailwind CSS (Ref: 01_Styling_Essential_Elements_using_Tailwind.pdf) -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-pink-100 flex items-center justify-center min-h-screen">

  <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
    <!-- Header (Ref: 07_Using_ID_Class_Header_and_Footer_in_HTML.pdf) -->
    <h2 class="text-2xl font-bold mb-6 text-center text-pink-600">Create an Account</h2>

    <!-- Form (Ref: 06_Creating_Forms_Using_HTML.pdf & 14_Styling_Forms_in_HTML.pdf) -->
    <form id="registerForm" class="space-y-4">
      <div>
        <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
        <input type="text" id="username" name="username" required
               class="mt-1 block w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-pink-500 focus:border-pink-500"/>
      </div>

      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
        <input type="email" id="email" name="email" required
               class="mt-1 block w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-pink-500 focus:border-pink-500"/>
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input type="password" id="password" name="password" required
               class="mt-1 block w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-pink-500 focus:border-pink-500"/>
      </div>

      <!-- Submit Button (Ref: 13_Applying_Text_Styling_Borders_and_Background_Images_in_HTML.pdf) -->
      <button type="submit"
              class="w-full bg-pink-500 text-white py-2 px-4 rounded hover:bg-pink-600 transition">
        Register
      </button>
    </form>

    <!-- Link to Login (Ref: 03_Adding_Hyperlinks_Lists_and_Images_to_a_Web_Page.pdf) -->
    <p class="mt-4 text-center text-sm text-gray-600">
      Already have an account?
      <a href="login.html" class="text-pink-600 hover:underline">Login here</a>
    </p>
  </div>

  <!-- Script placeholder -->
  <script src="js/main.js"></script>
</body>
</html>
