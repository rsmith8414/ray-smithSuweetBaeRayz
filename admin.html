<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard</title>

  <!-- [01_Styling_Essential_Elements_using_Tailwind.pdf] Tailwind CSS via CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- [06_Creating_Forms_Using_HTML.pdf] Role Check Redirect -->
  <script>
    const user = JSON.parse(localStorage.getItem("loggedInUser"));
    if (!user || user.role !== "admin") {
      window.location.href = "login.html";
    }
  </script>
</head>

<body class="bg-gray-100 font-sans">
  <div class="max-w-6xl mx-auto px-4 py-8">
    <!-- [07_Using_ID_Class_Header_and_Footer_in_HTML.pdf] Page Header -->
    <h1 class="text-4xl font-bold mb-6 text-pink-700 text-center">Admin Dashboard</h1>

    <!-- [05_Adding_Tables_to_a_Web_Page.pdf] Orders Table -->
    <div class="bg-white p-6 rounded-lg shadow-md mb-8">
      <h2 class="text-2xl font-semibold mb-4">All User Orders</h2>
      <table class="min-w-full divide-y divide-gray-200">
        <thead>
          <tr>
            <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Order #</th>
            <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Username</th>
            <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Items</th>
            <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Total</th>
            <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
          </tr>
        </thead>
        <tbody id="ordersTable" class="bg-white divide-y divide-gray-100">
          <!-- JavaScript will inject orders here -->
        </tbody>
      </table>
    </div>

    <!-- Logout -->
    <div class="text-center">
      <button onclick="logout()" class="bg-red-500 text-white px-6 py-2 rounded hover:bg-red-600">
        Logout
      </button>
    </div>
  </div>

  <!-- [12_Adding_Interactivity_with_DOM_Events.pdf] Render & Manage Orders -->
  <script>
    const ordersTable = document.getElementById("ordersTable");
    let allOrders = JSON.parse(localStorage.getItem("allOrders")) || [];

    function renderOrders() {
      ordersTable.innerHTML = "";

      if (allOrders.length === 0) {
        ordersTable.innerHTML = `<tr><td colspan="5" class="px-4 py-4 text-center text-gray-500">No orders found.</td></tr>`;
        return;
      }

      allOrders.forEach((order, index) => {
        const total = order.items.reduce((sum, item) => sum + item.price, 0).toFixed(2);
        const itemList = order.items.map(item => `${item.name} ($${item.price.toFixed(2)})`).join("<br>");

        const row = document.createElement("tr");
        row.innerHTML = `
          <td class="px-4 py-3 whitespace-nowrap">${index + 1}</td>
          <td class="px-4 py-3 whitespace-nowrap">${order.user}</td>
          <td class="px-4 py-3">${itemList}</td>
          <td class="px-4 py-3 font-semibold">$${total}</td>
          <td class="px-4 py-3">
            <button onclick="deleteOrder(${index})" class="bg-red-500 text-white px-3 py-1 rounded text-sm hover:bg-red-600">
              Delete
            </button>
          </td>
        `;
        ordersTable.appendChild(row);
      });
    }

    // [14_Working_with_Forms_and_Storage.pdf] Delete order by index
    function deleteOrder(index) {
      if (confirm("Are you sure you want to delete this order?")) {
        allOrders.splice(index, 1);
        localStorage.setItem("allOrders", JSON.stringify(allOrders));
        renderOrders();
      }
    }

    function logout() {
      localStorage.removeItem("loggedInUser");
      window.location.href = "login.html";
    }

    renderOrders();
  </script>
</body>
</html>
